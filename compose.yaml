---
services:
  code-server-staging1:
    image: lscr.io/linuxserver/code-server:latest
    container_name: code-server-staging1
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - PASSWORD=passw0rd
      - SUDO_PASSWORD=password
      - PROXY_DOMAIN=code-server.my.domain
      - DEFAULT_WORKSPACE=/config/workspace
    volumes:
      - /home/marcusz/codeserver-r/config-staging1:/config
      - /home/marcusz/codeserver-r/config-staging2/workspace:/config/workspace/workspace-staging2:ro
    expose:
      - 8443
    restart: unless-stopped

  code-server-staging2:
    image: lscr.io/linuxserver/code-server:latest
    container_name: code-server-staging2
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - PASSWORD=passw0rd
      - SUDO_PASSWORD=password
      - PROXY_DOMAIN=code-server.my.domain
      - DEFAULT_WORKSPACE=/config/workspace
    volumes:
      - /home/marcusz/codeserver-r/config-staging2:/config
      - /home/marcusz/codeserver-r/config-staging1/workspace:/config/workspace/workspace-staging1:ro
    expose:
      - 8443
    restart: unless-stopped

  caddy:
    image: caddy:2.9-alpine
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - $PWD/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:
